<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse File</title>
</head>
<body>
    <h1>File Browser Example</h1>
    <!-- Form to browse and upload files -->
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="fileInput">Choose a file to upload:</label>
        <input type="file" id="fileInput" name="file" accept=".jpg,.png,.pdf,.docx">
        <img src="" alt="">

        <br><br>
        <button type="submit">Upload File</button>
    </form>
</body>
</html>
